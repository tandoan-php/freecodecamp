<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <!-- goole font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="container">
            <header id="title">
                <h1>
                    CodeClean.org Survey Form
                </h1>
                <p class="small-title">
                    Thank you for your time in our survey
                </p>
            </header>

            <div class="form-container">
                <form class="survey-form" name="survey-form" method="post">
                    <div class="item">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="item-input"
                            placeholder="Please input your name">
                    </div>

                    <div class="item">
                        <label for="name">Email</label>
                        <input type="text" name="name" class="item-input"
                            placeholder="Please input your email">
                    </div>

                    <div class="item">
                        <label for="name">Age (optional)</label>
                        <input type="text" name="name" class="item-input"
                            placeholder="Please input your Age (optional)">
                    </div>

                    <div class="item">
                        <label for="role">Who are you?</label>
                        <select id="dropdown" name="role" class="item-input"
                            required>
                            <option disabled selected value>Select current
                                role</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="item">
                        <p>Would you recommend CodeClean.org to a friend?</p>
                        <label>
                            <input name="user-recommend" value="definitely"
                                type="radio" class="input-radio"
                                checked>Definitely</label>
                        <label>
                            <input name="user-recommend" value="maybe"
                                type="radio" class="input-radio">Maybe</label>

                        <label><input name="user-recommend" value="not-sure"
                                type="radio" class="input-radio">Not
                            sure</label>
                    </div>

                    <div class="item">
                        <label for="role">What is your favorite feature of
                            CodeClean.org?</label>
                        <select id="dropdown" name="role" class="item-input"
                            required>
                            <option disabled selected value>Select an
                                option</option>
                            <option value="student">Free</option>
                            <option value="job">Many contents</option>
                            <option value="learner">In-depth articles</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="item">
                        <p>
                            What would you like to see improved?
                            <span class="clue">(Check many your answers)</span>
                        </p>

                        <label><input name="prefer" value="front-end-projects"
                                type="checkbox"
                                class="input-checkbox">Programming
                            Languages</label>
                        <label>
                            <input name="prefer" value="back-end-projects"
                                type="checkbox"
                                class="input-checkbox">Tutorials</label>
                        <label><input name="prefer" value="data-visualization"
                                type="checkbox" class="input-checkbox">Data
                            Visualization</label>
                        <label><input name="prefer" value="challenges"
                                type="checkbox"
                                class="input-checkbox">Challenges</label>
                        <label><input name="prefer" value="gitter-help-rooms"
                                type="checkbox" class="input-checkbox">Many
                            instances</label>
                        <label><input name="prefer" value="videos"
                                type="checkbox"
                                class="input-checkbox">Videos</label>

                        <label><input name="prefer" value="forum"
                                type="checkbox"
                                class="input-checkbox">Forum</label>
                        <label><input name="prefer" value="additional-courses"
                                type="checkbox"
                                class="input-checkbox">Additional
                            Courses</label>
                    </div>

                    <div class="item">
                        <p>Any comments or suggestions?</p>
                        <textarea id="comments" class="input-textarea"
                            name="comment"
                            placeholder="Please input some your comments here..."></textarea>
                    </div>

                    <div class="item">
                        <button type="submit" id="submit" class="submit-button">
                            Send Your Survey
                        </button>
                    </div>

                </form>

                
            </div>
        </div>

        <footer>
            Â©<i class="fa fa-copy" aria-hidden="true">copyright by Tan Doan. Reference from freecodecamp's article <a href="https://survey-form.freecodecamp.rocks/">here</a></i>
        </footer>

    </body>
</html>
